<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Add University</title>
    <link
      href="https://fonts.googleapis.com/css?family=Karla:400,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.materialdesignicons.com/4.8.95/css/materialdesignicons.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="../assets/css/register.css" />
  </head>
  <body>
    <main>
      <div class="container-fluid">
        <div class="row">
          <div class="col-sm-6 login-section-wrapper">
            <div class="brand-wrapper">
              <img src="../assets/img/favicon.png" alt="logo" class="logo" />
            </div>

            <div class="login-wrapper my-auto">
              <h1 class="login-title">Add New University</h1>

              <form method="post" action="./add_university_process.php" id="form">
                <div class="error" id="error"></div>

                <div class="form-group">
                  <label for="name">Name</label>
                  <input
                    type="text"
                    name="name"
                    id="name"
                    class="form-control"
                    placeholder="Example University"
                  />
                  <div id="name_error" class="val_error"></div>
                </div>
                <div class="form-group">
                  <label for="email">Email</label>
                  <input
                    type="email"
                    name="email"
                    id="email"
                    class="form-control"
                    placeholder="universityemail@example.com"
                  />
                  <div id="email_error" class="val_error"></div>
                </div>
                <div class="form-group">
                  <label for="mission">Mission</label>
                  <textarea 
                    class="form-control" 
                    id="mission" 
                    rows="1">
                  </textarea>
                </div>
                <div class="form-group">
                  <label for="description">Description</label>
                  <textarea 
                    class="form-control" 
                    id="description" 
                    rows="3">
                  </textarea>
                </div>
                <div class="form-group">
                  <label for="country">Country</label>
                  <input
                    type="text"
                    name="country"
                    id="country"
                    class="form-control"
                    placeholder="Ghana"
                  />
                  <div id="country_error" class="val_error"></div>
                </div>
                <div class="form-group">
                  <label for="city">City</label>
                  <input
                    type="city"
                    name="city"
                    id="city"
                    class="form-control"
                    placeholder="Accra"
                  />
                  <div id="city_error" class="val_error"></div>
                </div>
                <div class="form-group">
                  <label for="contact">Contact</label>
                  <input
                    type="text"
                    name="contact"
                    id="contact"
                    class="form-control"
                    placeholder="0245556667"
                  />
                  <div id="contact_error" class="val_error"></div>
                </div>
                <!-- <div class="form-group">
                  <label for="user-role">User role</label>
                  <input
                    type="tel"
                    name="user-role"
                    id="contact"
                    class="form-control"
                    placeholder="0592234913"
                    value="2"
                    readonly="readonly"
                  />
                </div> -->
                <button
                  name="addButton"
                  id="login"
                  class="btn btn-block login-btn"
                  type="submit"
                  value="Login"
                  onclick="return sub()"
                >
                  Add
                </button>
              </form>
            </div>
          </div>

          <div class="col-sm-6 px-0 d-none d-sm-block">
            <img
              src="../assets/img/register.jpg"
              alt="login image"
              class="login-img"
            />
          </div>
        </div>
      </div>
    </main>
    <script src="../Js/main.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  </body>
</html>
